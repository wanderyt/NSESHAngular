<!DOCTYPE html>
<html ng-app="nsesh">
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <title>{{'NSESH' | translate}}</title>
    <link rel="stylesheet" href="styles/normalize.css"/>
    <link rel="stylesheet" href="styles/base.css"/>
    <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/bootstrap/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="styles/jquery.mCustomScrollbar.css"/>
    <link rel="stylesheet" href="styles/fancybox.css"/>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/weekly.css">
    <link rel="stylesheet" href="styles/photo.css">


    <script type="text/javascript" src="vendor/modernizr.js"></script>
    <script type="text/javascript" src="vendor/LAB.src.js"></script>
    <script type="text/javascript" src="scripts/bootstrap-app.js"></script>
    <script type="text/javascript" src="scripts/main-app.js"></script>
</head>
<body>
    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrap">
        <div id="navbar">
            <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavbarCtrl">
                <div class="container">
                    <div class="row">
                        <div class="navbar-header col-xs-8 col-md-8">
                            <a href="#/out"><image class="col-xs-4 logo-header" src="./images/nsesh_logo.gif"></image></a>
                        </div>
                        <div class="navbar-config col-xs-4 col-md-4">
                            <div class="navbar-fs">
                                <a href="http://localhost:8003">公司文件服务器</a>
                            </div>
                            <div class="navbar-admin">
                                <a href="http://localhost:8000/app/admin-login.html">
                                    <span>Admin</span><img src="./images/settings_gray.png" alt="Admin"/>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="collapse navbar-collapse" ng-cloak>
                            <ul class="nav navbar-nav">
                                <li ng-class="{active: isActive('/out') || isActive('/come')}"><a ui-sref="out">{{'BULLETIN' | translate}}</a></li>
                                <li ng-class="{active: isActive('/info') || isActive('/org') || isActive('/annual')}"><a ui-sref="info">{{'INFO' | translate}}</a></li>
                                <li ng-class="{active: isActive('/weekly') || isActive('/car')}"><a ui-sref="weekly">{{'NEWS' | translate}}</a></li>
                                <li ng-class="{active: isActive('/ins') || isActive('/doc') || isActive('/table')}"><a ui-sref="ins">{{'MANAGEMENT' | translate}}</a></li>
                                <li ng-class="{active: isActive('/newEmp') || isActive('/addr') || isActive('/photo')}"><a ui-sref="newEmp">{{'UNION' | translate}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--<div id="navbar" ng-include="views/navbar.html"></div>-->

        <div class="container nav-content">
            <div class="row">
                <div class="col-xs-2 subnav" ui-view="subBarView" style="padding-top: 180px"></div>
                <div class="col-xs-10" ui-view="contentView" style="padding-top: 180px"></div>
            </div>
            <!--<div id="content" ui-view="mainView" style="height: 100%; padding-top: 200px"></div>-->
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
